<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
  <meta name="renderer" content="webkit">
  <!--国产浏览器高速模式-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3241出品</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
  <script type="text/javascript" src="../layui/layui.js"></script>
  <script type="text/javascript" src="../js/local.js" ></script>
</head>
<body style="background-color: white">
<p  align="center"></p>
<table class="layui-hide" id="show" ></table>
</body>
<script>
  var $ = layui.$,layer = layui.layer,form = layui.form;

  layui.use('table', function(){
    var table = layui.table;
    table.render({
      type:"GET",
      elem: '#show'
      ,url:'/getWorking'
      ,title: 'nursery_working'
      ,cols: [[
        {field:'id', width:100, title:'id'}
        ,{field:'nursery_name', width:150, title:'育婴师'}
        ,{field:'imageurl', width:100, title:'照片'}
        ,{field:'name', width:140, title:'客户'}
        ,{field:'addr', width:100, title:'服务地点'}
        ,{field:'date', width:200, title:'服务时间'}
      ]]
      ,page: true
      ,success:function (data) {
        alert("成功");
      },
      error:function (data) {
        alert("失败");
      }
    });
  });
</script>
</html>
