<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>添加客户</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../css/local.css"/>
    <link rel="shortcut icon" href="../images/favicon.ico"/>
    <link rel="bookmark" href="../images/favicon.ico"/>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.js" type="text/javascript"></script>
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../js/local.js" type="text/javascript"></script>
    <script src="../js/jquery-ui-1.10.4.min.js"></script>
    <script src="../js/jquery.mousewheel.min.js"></script>
    <script src="../js/jquery.mCustomScrollbar.min.js"></script>
</head>
<body>
<div style="margin-left: 50px;">
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" disabled="disabled" name="name" lay-verify="required" placeholder="请输入客户名称"
                       value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邀请人</label>
            <div class="layui-input-inline">
                <input type="text" id="inviter" disabled="disabled" name="inviter" lay-verify="required"
                       placeholder="请输入邀请人的id" value="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="site-style layui-input-block" style="margin-left: 0px;">
                <input id="phone" type="text" name="title" autocomplete="off" placeholder="请输入联系电话" value=""
                       class="layui-input">
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>需求时间段</legend>
        </fieldset>
        <div class="layui-inline">
            <label class="layui-form-label">日期时间范围</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="appointment" placeholder=" - ">
            </div>
        </div>
    </form>
    <div class="save-style">
        <button type="button" onclick="sendAddr()" class="layui-btn layui-btn-fluid" ;>提交</button>
    </div>
</div>



<!--时间选择框-->
<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        //日期时间范围
        laydate.render({
            elem: '#appointment'
            , type: 'datetime'
            , range: true
        });
    });
</script>
<script>
    window.onload = function () {
        console.log("页面加载了")
    };
    var $ = layui.$,layer = layui.layer,form = layui.form;
    function sendAddr(){
        var str={};
        str.name =$("#name").val();
        str.inviter=$("#inviter").val();
        str.phone =$("#phone").val() ;
        str.appointment =$("#appointment").val() ;
        postAjax(str,'/addClientInfo','text','application/json');
    }
</script>
</body>
</html>
